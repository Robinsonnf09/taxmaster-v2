# TaxMaster CRM - Configuracao Principal
database:
  host: localhost
  port: 5432
  name: taxmaster_crm
  user: postgres
  password: postgres123

redis:
  host: localhost
  port: 6379

tribunals:
  - name: TJRJ
    url: https://www.tjrj.jus.br
    enabled: true
  - name: TJSP
    url: https://www.tjsp.jus.br
    enabled: true
  - name: TJRS
    url: https://www.tjrs.jus.br
    enabled: true

automation:
  headless: true
  timeout: 30000
  retry_attempts: 3
  delay_between_requests: 2000

logging:
  level: INFO
  file: logs/taxmaster.log
