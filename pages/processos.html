<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - Tax Master V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: white;
            color: #667eea;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .filters h3 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            grid-column: span 2;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-emanalise { background: #fff3cd; color: #856404; }
        .badge-aprovado { background: #d4edda; color: #155724; }
        .badge-pendente { background: #f8d7da; color: #721c24; }
        
        .btn-action {
            padding: 5px 10px;
            margin: 0 3px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>🏛️ Tax Master V3</h1>
            <p id="userInfo">Carregando...</p>
        </div>
        <a href="/importar" class="btn btn-primary" style="margin-right: 10px; text-decoration: none;">📥 Importar Planilha</a><button class="btn btn-logout" onclick="logout()">🚪 Sair</button>
    </div>
    
    <div class="filters">
        <h3>
            🔍 Busca Automática no TJ-SP
            <span style="font-size: 12px; font-weight: normal; background: #28a745; color: white; padding: 3px 8px; border-radius: 3px;">
                BUSCA DIRETA NO TRIBUNAL
            </span>
        </h3>
        
        <div class="filters-grid">
            <div class="filter-group">
                <label for="tribunal">🏛️ Tribunal:</label>
                <select id="tribunal"><option value="">TODOS os Tribunais</option>
                    <option value="TJ-SP">TJ-SP - São Paulo</option>
                    <option value="TJ-RJ">TJ-RJ - Rio de Janeiro</option>
                    <option value="TJ-MG">TJ-MG - Minas Gerais</option>
                    <option value="TJ-RS">TJ-RS - Rio Grande do Sul</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="valorMinimo">💰 Valor Mínimo (R$):</label>
                <input type="number" id="valorMinimo" placeholder="Ex: 100000" min="0" step="1000" value="100000">
            </div>
            
            <div class="filter-group">
                <label for="valorMaximo">💰 Valor Máximo (R$):</label>
                <input type="number" id="valorMaximo" placeholder="Ex: 500000" min="0" step="1000" value="500000">
            </div>
            
            <div class="filter-group">
                <label for="natureza">📑 Natureza:</label>
                <select id="natureza">
                    <option value="">Todas</option>
                    <option value="Alimentar">Alimentar</option>
                    <option value="Comum">Comum</option>
                    <option value="Tributária">Tributária</option>
                    <option value="Previdenciária">Previdenciária</option>
                    <option value="Trabalhista">Trabalhista</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="anoLOA">📆 ANO LOA:</label>
                <select id="anoLOA">
                    <option value="">Todos</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="status">📊 Status:</label>
                <select id="status">
                    <option value="">Todos</option>
                    <option value="Em Análise">Em Análise</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>
            
            <button class="btn btn-primary" onclick="buscarNoTJSP()">
                🔍 Buscar no TJ-SP
            </button>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #666;">Buscando processos direto no TJ-SP...</p>
    </div>
    
    <div class="table-container">
        <h2>📋 Lista de Processos <span id="totalCount" style="font-size: 14px; color: #666;"></span></h2>
        <div id="resultMessage" style="padding: 20px; text-align: center; color: #666;"></div>
        <table id="processosTable" style="display: none;">
            <thead>
                <tr>
                    <th>📋 Número</th>
                    <th>🏛️ Tribunal</th>
                    <th>👤 Credor</th>
                    <th>💰 Valor</th>
                    <th>📊 Status</th>
                    <th>📑 Natureza</th>
                    <th>📆 ANO LOA</th>
                    <th>📅 Data</th>
                    <th>⚙️ Ações</th>
                </tr>
            </thead>
            <tbody id="processosBody">
            </tbody>
        </table>
    </div>
    
    <script>
        const token = localStorage.getItem('token');
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
        
        if (!token) {
            window.location.href = '/login';
        }
        
        document.getElementById('userInfo').textContent = `👤 ${usuario.nome} (${usuario.perfil})`;
        document.getElementById('resultMessage').textContent = 'Configure os filtros e clique em "Buscar no TJ-SP" para buscar processos direto no tribunal';
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            window.location.href = '/login';
        }
        
        async function buscarNoTJSP() {
            const tribunal = document.getElementById('tribunal').value;
            const valorMinimo = document.getElementById('valorMinimo').value;
            const valorMaximo = document.getElementById('valorMaximo').value;
            const natureza = document.getElementById('natureza').value;
            const anoLOA = document.getElementById('anoLOA').value;
            const status = document.getElementById('status').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('processosTable').style.display = 'none';
            document.getElementById('resultMessage').textContent = '';
            
            const params = new URLSearchParams();
            params.append('tribunal', tribunal);
            if (valorMinimo) params.append('valorMinimo', valorMinimo);
            if (valorMaximo) params.append('valorMaximo', valorMaximo);
            if (natureza) params.append('natureza', natureza);
            if (anoLOA) params.append('anoLOA', anoLOA);
            if (status) params.append('status', status);
            params.append('quantidade', 100);
            
            try {
                const response = await fetch(`/api/buscar-tjsp?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                renderProcessos(data.processos);
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultMessage').textContent = 'Erro ao buscar processos: ' + error.message;
            }
        }
        
        function renderProcessos(processos) {
            document.getElementById('loading').style.display = 'none';
            const tbody = document.getElementById('processosBody');
            const totalCount = document.getElementById('totalCount');
            
            if (processos.length === 0) {
                document.getElementById('resultMessage').textContent = 'Nenhum processo encontrado com os filtros selecionados no TJ-SP';
                document.getElementById('processosTable').style.display = 'none';
                totalCount.textContent = '';
            } else {
                totalCount.textContent = `(${processos.length} encontrados no TJ-SP)`;
                tbody.innerHTML = processos.map((p, i) => `
                    <tr>
                        <td>${p.numero}</td>
                        <td>${p.tribunal}</td>
                        <td>${p.credor || 'N/A'}</td>
                        <td>R$ ${parseFloat(p.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td><span class="badge badge-${(p.status || '').toLowerCase().replace(' ', '')}">${p.status}</span></td>
                        <td>${p.natureza || 'N/A'}</td>
                        <td>${p.anoLOA || 'N/A'}</td>
                        <td>${p.dataDistribuicao || 'N/A'}</td>
                        <td>
                            <button class="btn btn-action btn-success" onclick="importarProcesso(${i})">
                                📥 Importar
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('processosTable').style.display = 'table';
                document.getElementById('resultMessage').textContent = '';
            }
            
            window.processosEncontrados = processos;
        }
        
        async function importarProcesso(index) {
            const processo = window.processosEncontrados[index];
            
            try {
                const response = await fetch('/api/processos/importar', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(processo)
                });
                
                if (!response.ok) throw new Error('Erro ao importar');
                
                alert('✅ Processo importado com sucesso para o sistema!');
                
            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao importar processo');
            }
        }
    </script>
</body>
</html>
