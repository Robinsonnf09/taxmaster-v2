<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos - Tax Master V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: white;
            color: #667eea;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            grid-column: span 2;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-analise {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-aprovado {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-pendente {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn-action {
            padding: 5px 10px;
            margin: 0 3px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>🏛️ Tax Master V3</h1>
            <p id="userInfo">Carregando...</p>
        </div>
        <button class="btn btn-logout" onclick="logout()">🚪 Sair</button>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label for="busca">🔍 Buscar Número:</label>
            <input type="text" id="busca" placeholder="Digite o número do processo">
        </div>
        
        <div class="filter-group">
            <label for="tribunal">🏛️ Tribunal:</label>
            <select id="tribunal">
                <option value="todos">Todos</option>
                <option value="TJ-SP">TJ-SP</option>
                <option value="TJ-RJ">TJ-RJ</option>
                <option value="TJ-MG">TJ-MG</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="status">📊 Status:</label>
            <select id="status">
                <option value="todos">Todos</option>
                <option value="Em Análise">Em Análise</option>
                <option value="Aprovado">Aprovado</option>
                <option value="Pendente">Pendente</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="natureza">📑 Natureza:</label>
            <select id="natureza">
                <option value="todos">Todas</option>
                <option value="Alimentar">Alimentar</option>
                <option value="Comum">Comum</option>
                <option value="Tributária">Tributária</option>
                <option value="Previdenciária">Previdenciária</option>
                <option value="Trabalhista">Trabalhista</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="anoLOA">📆 ANO LOA:</label>
            <select id="anoLOA">
                <option value="todos">Todos</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        
        <button class="btn btn-primary" onclick="buscarProcessos()">🔍 Buscar</button>
    </div>
    
    <div class="table-container">
        <h2>📋 Lista de Processos</h2>
        <div id="loading" class="loading">Carregando processos...</div>
        <table id="processosTable" style="display: none;">
            <thead>
                <tr>
                    <th>📋 Número</th>
                    <th>🏛️ Tribunal</th>
                    <th>👤 Credor</th>
                    <th>💰 Valor</th>
                    <th>📊 Status</th>
                    <th>📑 Natureza</th>
                    <th>📆 ANO LOA</th>
                    <th>📅 Data</th>
                    <th>⚙️ Ações</th>
                </tr>
            </thead>
            <tbody id="processosBody">
            </tbody>
        </table>
    </div>
    
    <script>
        const token = localStorage.getItem('token');
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
        
        if (!token) {
            window.location.href = '/login';
        }
        
        document.getElementById('userInfo').textContent = `👤 ${usuario.nome} (${usuario.perfil})`;
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            window.location.href = '/login';
        }
        
        async function buscarProcessos() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('processosTable').style.display = 'none';
            
            const busca = document.getElementById('busca').value;
            const tribunal = document.getElementById('tribunal').value;
            const status = document.getElementById('status').value;
            const natureza = document.getElementById('natureza').value;
            const anoLOA = document.getElementById('anoLOA').value;
            
            const params = new URLSearchParams();
            if (busca) params.append('busca', busca);
            if (tribunal !== 'todos') params.append('tribunal', tribunal);
            if (status !== 'todos') params.append('status', status);
            if (natureza !== 'todos') params.append('natureza', natureza);
            if (anoLOA !== 'todos') params.append('anoLOA', anoLOA);
            
            try {
                const response = await fetch(`/api/processos?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Erro ao buscar');
                
                const processos = await response.json();
                renderProcessos(processos);
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar processos');
            }
        }
        
        function renderProcessos(processos) {
            const tbody = document.getElementById('processosBody');
            
            if (processos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;">Nenhum processo encontrado</td></tr>';
            } else {
                tbody.innerHTML = processos.map(p => `
                    <tr>
                        <td>${p.numero}</td>
                        <td>${p.tribunal}</td>
                        <td>${p.credor || 'N/A'}</td>
                        <td>R$ ${parseFloat(p.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td><span class="badge badge-${p.status.toLowerCase().replace(' ', '')}">${p.status}</span></td>
                        <td>${p.natureza || 'Não informado'}</td>
                        <td>${p.anoLOA || 'N/A'}</td>
                        <td>${p.dataDistribuicao || 'N/A'}</td>
                        <td>
                            <button class="btn btn-action btn-edit" onclick="editarProcesso(${p.id})">✏️ Editar</button>
                            <button class="btn btn-action btn-delete" onclick="excluirProcesso(${p.id})">🗑️ Excluir</button>
                        </td>
                    </tr>
                `).join('');
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('processosTable').style.display = 'table';
        }
        
        function editarProcesso(id) {
            alert(`Editar processo ID: ${id}\n(Funcionalidade em desenvolvimento)`);
        }
        
        function excluirProcesso(id) {
            if (confirm('Deseja realmente excluir este processo?')) {
                alert(`Excluir processo ID: ${id}\n(Funcionalidade em desenvolvimento)`);
            }
        }
        
        // Carregar processos ao iniciar
        buscarProcessos();
    </script>
</body>
</html>
