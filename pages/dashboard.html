<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tax Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Dashboard - Tax Master</h1>
            <div class="nav-buttons">
                <a href="/" class="btn btn-primary">🏠 Início</a>
                <a href="/processos" class="btn btn-secondary">📋 Processos</a>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="icon">📊</div>
                <div class="label">Total de Processos</div>
                <div class="value" id="totalProcessos">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">💰</div>
                <div class="label">Valor Total</div>
                <div class="value" id="valorTotal">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">✅</div>
                <div class="label">Aprovados</div>
                <div class="value" id="totalAprovados">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">⏳</div>
                <div class="label">Pendentes</div>
                <div class="value" id="totalPendentes">-</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>📍 Processos por Tribunal</h2>
                <div class="chart-container">
                    <canvas id="chartTribunais"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>📊 Valores por Status</h2>
                <div class="chart-container">
                    <canvas id="chartStatus"></canvas>
                </div>
            </div>

            <div class="chart-card" style="grid-column: 1 / -1;">
                <h2>📈 Distribuição ao Longo do Tempo</h2>
                <div class="chart-container" style="height: 400px;">
                    <canvas id="chartTempo"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function carregarDashboard() {
            try {
                // Buscar dados
                const response = await fetch('/api/processos');
                const processos = await response.json();

                // Calcular estatísticas
                const total = processos.length;
                const valorTotal = processos.reduce((sum, p) => sum + (parseFloat(p.valor) || 0), 0);
                const aprovados = processos.filter(p => p.status === 'Aprovado').length;
                const pendentes = processos.filter(p => p.status === 'Pendente').length;

                // Atualizar cards
                document.getElementById('totalProcessos').textContent = total;
                document.getElementById('valorTotal').textContent = 'R$ ' + valorTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('totalAprovados').textContent = aprovados;
                document.getElementById('totalPendentes').textContent = pendentes;

                // Gráfico de Tribunais (Pizza)
                const tribunais = {};
                processos.forEach(p => {
                    tribunais[p.tribunal] = (tribunais[p.tribunal] || 0) + 1;
                });

                new Chart(document.getElementById('chartTribunais'), {
                    type: 'pie',
                    data: {
                        labels: Object.keys(tribunais),
                        datasets: [{
                            data: Object.values(tribunais),
                            backgroundColor: [
                                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                                '#43e97b', '#fa709a', '#fee140', '#30cfd0'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Gráfico de Status (Barras)
                const statusValores = {};
                processos.forEach(p => {
                    const valor = parseFloat(p.valor) || 0;
                    statusValores[p.status] = (statusValores[p.status] || 0) + valor;
                });

                new Chart(document.getElementById('chartStatus'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(statusValores),
                        datasets: [{
                            label: 'Valor Total (R$)',
                            data: Object.values(statusValores),
                            backgroundColor: '#667eea'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return 'R$ ' + value.toLocaleString('pt-BR');
                                    }
                                }
                            }
                        }
                    }
                });

                // Gráfico de Tempo (Linha)
                const porAno = {};
                processos.forEach(p => {
                    if (p.dataDistribuicao) {
                        const ano = p.dataDistribuicao.substring(0, 4);
                        porAno[ano] = (porAno[ano] || 0) + 1;
                    }
                });

                const anosOrdenados = Object.keys(porAno).sort();

                new Chart(document.getElementById('chartTempo'), {
                    type: 'line',
                    data: {
                        labels: anosOrdenados,
                        datasets: [{
                            label: 'Processos Distribuídos',
                            data: anosOrdenados.map(ano => porAno[ano]),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                alert('Erro ao carregar dados do dashboard');
            }
        }

        // Carregar ao abrir página
        carregarDashboard();
    </script>
</body>
</html>
