<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tax Master V3</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .login-form .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-700);
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>💼 Tax Master V3</h1>
                <p>Sistema de Gestão de Precatórios</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="login-footer">
                <p>Primeira vez? <a href="#" onclick="mostrarRegistro(); return false;">Criar conta</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    
                    document.getElementById('successMessage').textContent = 'Login realizado! Redirecionando...';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard-financeiro.html';
                    }, 1000);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Erro ao fazer login';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Erro de conexão. Verifique se o banco está configurado.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Registro (simplificado)
        function mostrarRegistro() {
            const nome = prompt('Nome completo:');
            const email = prompt('E-mail:');
            const senha = prompt('Senha:');
            
            if (nome && email && senha) {
                fetch(`${API_URL}/api/auth/registrar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('✅ Conta criada! Faça login agora.');
                    } else {
                        alert('❌ Erro: ' + (data.error || 'Erro ao criar conta'));
                    }
                })
                .catch(() => {
                    alert('❌ Erro de conexão. Configure o banco de dados no Railway.');
                });
            }
        }
    </script>
</body>
</html>
