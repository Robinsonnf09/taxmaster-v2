<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Master V3 - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-oficial {
            background: #10b981;
            color: white;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Tax Master V3 - Dashboard Executivo</h1>
            <p>Painel de Controle de Precatórios e Requisições de Pagamento <span class="badge badge-oficial">🟢 DADOS OFICIAIS</span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">📋</div>
                <div class="label">Total de Processos</div>
                <div class="value" id="totalProcessos">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">💰</div>
                <div class="label">Valor Total</div>
                <div class="value" id="valorTotal">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">⏳</div>
                <div class="label">Pendentes</div>
                <div class="value" id="totalPendentes">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">✅</div>
                <div class="label">Pagos</div>
                <div class="value" id="totalPagos">-</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>📊 Processos por Natureza</h3>
                <canvas id="chartNatureza"></canvas>
            </div>

            <div class="chart-card">
                <h3>📅 Processos por Ano LOA</h3>
                <canvas id="chartLOA"></canvas>
            </div>

            <div class="chart-card">
                <h3>💵 Valor por Natureza</h3>
                <canvas id="chartValorNatureza"></canvas>
            </div>

            <div class="chart-card">
                <h3>📈 Status dos Processos</h3>
                <canvas id="chartStatus"></canvas>
            </div>
        </div>

        <div class="chart-card" style="margin-bottom: 30px;">
            <h3>🎯 Ações Rápidas</h3>
            <div class="actions">
                <button class="btn btn-primary" onclick="window.location.href='/processos'">
                    📋 Ver Todos os Processos
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    📥 Exportar Excel
                </button>
                <button class="btn btn-info" onclick="exportarPDF()">
                    📄 Exportar PDF
                </button>
                <button class="btn btn-warning" onclick="gerarRelatorio()">
                    📊 Relatório Executivo
                </button>
            </div>
        </div>
    </div>

    <script>
        // Buscar dados do backend
        async function carregarDados() {
            try {
                const response = await fetch('/api/dashboard-stats');
                const data = await response.json();
                
                atualizarCards(data);
                criarGraficos(data);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function atualizarCards(data) {
            document.getElementById('totalProcessos').textContent = data.totalProcessos || 0;
            document.getElementById('valorTotal').textContent = formatarMoeda(data.valorTotal || 0);
            document.getElementById('totalPendentes').textContent = data.pendentes || 0;
            document.getElementById('totalPagos').textContent = data.pagos || 0;
        }

        function criarGraficos(data) {
            // Gráfico de Natureza
            new Chart(document.getElementById('chartNatureza'), {
                type: 'pie',
                data: {
                    labels: Object.keys(data.porNatureza || {}),
                    datasets: [{
                        data: Object.values(data.porNatureza || {}),
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Gráfico de LOA
            new Chart(document.getElementById('chartLOA'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.porLOA || {}),
                    datasets: [{
                        label: 'Processos',
                        data: Object.values(data.porLOA || {}),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Gráfico de Valor por Natureza
            new Chart(document.getElementById('chartValorNatureza'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.valorPorNatureza || {}),
                    datasets: [{
                        data: Object.values(data.valorPorNatureza || {}),
                        backgroundColor: ['#11998e', '#38ef7d', '#fa709a', '#fee140', '#4facfe']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Gráfico de Status
            new Chart(document.getElementById('chartStatus'), {
                type: 'bar',
                data: {
                    labels: Object.keys(data.porStatus || {}),
                    datasets: [{
                        label: 'Processos',
                        data: Object.values(data.porStatus || {}),
                        backgroundColor: ['#fbbf24', '#10b981', '#ef4444', '#3b82f6']
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        async function exportarExcel() {
            window.location.href = '/api/exportar/excel';
        }

        async function exportarPDF() {
            window.location.href = '/api/exportar/pdf';
        }

        async function gerarRelatorio() {
            window.location.href = '/api/relatorio/executivo';
        }

        // Carregar dados ao iniciar
        carregarDados();

        // Atualizar a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
