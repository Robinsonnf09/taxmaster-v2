<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX MASTER - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="login-page">
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title">Acesso ao TAX MASTER</h2>
                    <p class="card-subtitle">Entre com suas credenciais para acessar a plataforma</p>
                </div>
                <div class="card-body">
                    <div id="login-section">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-senha">Senha</label>
                                <input type="password" id="login-senha" name="senha" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>Não tem uma conta? <a href="#" data-page="register">Registre-se</a></p>
                    <div class="mt-3">
                        <h4>Contas de demonstração</h4>
                        <p><strong>Contador:</strong> contador@exemplo.com / contador123</p>
                        <p><strong>Advogado:</strong> advogado@exemplo.com / advogado123</p>
                        <p><strong>Gestor:</strong> gestor@exemplo.com / gestor123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
